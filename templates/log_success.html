<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Logged Successfully</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="dark-theme">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom shadow-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-cup-hot text-red-accent me-2"></i>
                Food Recognition & Calorie Estimator
            </a>

            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/dashboard">
                    <i class="bi bi-speedometer2 me-1"></i>Dashboard
                </a>
                <a class="nav-link text-white" href="/history">
                    <i class="bi bi-clock-history me-1"></i>History
                </a>
                <a class="nav-link text-white" href="/daily_summary">
                    <i class="bi bi-list-check me-1"></i>Summary
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <div class="card-dark border-0 shadow-lg text-center p-5">

                    <i class="bi bi-check-circle-fill text-success display-3 mb-3"></i>
                    <h2 class="fw-bold text-white mb-3">Meal Logged Successfully!</h2>

                    <p class="text-light fs-5">
                        <span class="text-red-accent fw-bold">{{ food_name }}</span>  
                        has been added with  
                        <span class="fw-bold text-red-accent">{{ calories }} kcal</span>.
                    </p>

                    <hr class="border-secondary my-4">

                    <!-- Navigation Buttons -->
                    <div class="d-flex flex-column gap-3">
                        
                        <a href="/dashboard" class="btn btn-red btn-lg">
                            <i class="bi bi-house-door me-2"></i>
                            Back to Dashboard
                        </a>

                        <a href="/history" class="btn btn-outline-light btn-lg">
                            <i class="bi bi-clock-history me-2"></i>View Meal History
                        </a>

                        <a href="/daily_summary" class="btn btn-outline-light btn-lg">
                            <i class="bi bi-bar-chart-line me-2"></i>View Daily Summary
                        </a>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-dark mt-5">
        <div class="container text-center py-4">
            <p class="text-muted mb-0">
                <i class="bi bi-heart-fill text-red-accent me-1"></i>
                &copy; 2024 Food Recognition & Calorie Estimator. Powered by AI.
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
